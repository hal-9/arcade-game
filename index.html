<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Classic Arcade Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet prefetch" href=
    "https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
</head>
<body>
    <section class="game-panel">
      <ul class="stars">
    		<li><i class="fa fa-star"></i></li>
    		<li><i class="fa fa-star"></i></li>
    		<li><i class="fa fa-star"></i></li>
    	</ul>
      <p class="score"><span class="points">0</span> Points</p>
    </section>
    <div id="winningScreen" class="modal">
    <div class="modal-content">
      <p class="modal-text">
      GAME OVER <br>
      You have scored <span class="points">0</span> Points</p>
      <img class="whoa" src="
      https://proxy.duckduckgo.com/iu/?u=https%3A%2F%2Fmedia.makeameme.org%2Fcreated%2Fyou-did-a-legncg.jpg&f=1"
      alt="dwight shrute"></img>
      </p>
      <button class="restartButton">Play Again</button>
    </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
